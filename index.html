<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo list</title>
</head>

<body>

    <div class="container">
        <h1>Todo list</h1>

        <form class="add-todo" name="addTodoForm">
            <label class="check-box-container">
                <input type="checkbox" name="notcompletedtodown" id="checkBox1">
                <input type="checkbox" name="onlycompleted" id="checkBox2">
            </label>
            <label class="add-todo__input">
                <input type="text" name="addTodoInput">
            </label>
            <button class="add-todo__btn" name="addTodoBtn">Add todo</button>
        </form>

        <div class="toods-block">
            <ul class="todo-list">
                
            </ul>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
